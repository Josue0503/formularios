<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <!--HEADER ENCABEZADO-->
<header>
    <h1>Formulario en HTML5</h1>
</header>
<!--Contenido principal-->
<main>
    <section>
        <h2>Campos de fecha/hora</h2>
        <!--Inicio del formulario-->
        <form>
            <label for="">Fecha</label>
            <input type="date" name="fecha">
            <br>
            <br>
            <label for="">Hora:
                <input type="time" name="hora">
            </label>
            <br>
            <br>
            <label for="">fecha y hora</label>
            <input type="datetime-local" name="fyh">
            <br>
            <br>
            <label for="">Mes:</label>
            <input type="month" name="mes">
            <br>
            <br>
            <label for="">Semana</label>
            <input type="week" name="semana">
        </form>
        <!--Fin de Formulario-->
    </section>
    <section>
        <h2>Formulario de casillas o radiobuttons</h2>
        <h3>checkbox</h3>
        <form action="">
            <label for="">Comidas favoritas</label>
            <input type="checkbox" name="ffood">
            <br>
            <br>
            <label for="">Carne</label>
            <input type="checkbox" name="ffood">
            <label for="">Pollo</label>
            <input type="checkbox" name="ffood">
            <label for="">Venado</label>
            <input type="checkbox" name="ffood">
            <label for="">Cerdo</label>
            <input type="checkbox" name="ffood">
            <h2>Radiobuttons</h2>
            <label for="">Sexo</label>
            <br>
            <label for="">Hombre</label>
            <input type="radio" name="sexo" value="H">
            <label for="">Mujer</label>
            <input type="radio" name="sexo" value="M">
        </form> 
    </section>
    <section>
        <fieldset>
            <legend>Campo de listas</legend>
        <form>
            <h2>Seleccion de campos de listas</h2>
            <select name="combo">
                <option value="1">El Salvador</option>
                <option value="1">Guatemala</option>
                <option value="1">Honduras</option>
                <option value="1">Panam√°</option>
            </select>
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Campo de color y archivo</h2>
        <form>
        <label for="">Selecciona el color deseado</label>
        <input type="color" name="color" value="#1bf44a">
        <br>
        <br>
        <label for="">Seleccione un archivo</label>
        <input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple />
        
        </form>
        <input type="submit" name="enviar" value="REGISTRAR">
    </section>
</main>
<!--PIE DE PAGINA-->
<footer>
<h3>
    &copy; Copyright: Josue Ramirez
</h3>
</footer>

</body>
</html>
